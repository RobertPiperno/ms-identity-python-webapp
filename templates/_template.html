<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='advantage.css') }}">

    <style>
        /* Show dropdown on hover */
        .navbar .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>

        <title>StarMark Advantage</title>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><img class="img-fluid" src="{{ url_for('static', filename='starmarkfin.png') }}" alt="StarMark Financial"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <!-- Home Menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        
                        <!-- Collectors Menu with Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="collectorsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Collectors</a>
                            <div class="dropdown-menu" aria-labelledby="collectorsDropdown">
                                <a class="dropdown-item" href="/dailyreport">Worklist</a>
                                <a class="dropdown-item" href="/failreport">Fails/NSFs</a>
                                <a class="dropdown-item" href="/collreport">Collector Report</a>
                            </div>
                        </li>
                        
                        <!-- Executives Menu with Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="executivesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Executives</a>
                            <div class="dropdown-menu" aria-labelledby="executivesDropdown">
                                <a class="dropdown-item" href="/perfreport">Performance Report</a>
                                <a class="dropdown-item" href="/inventory">Inventory</a>
								<a class="dropdown-item" href="/admindaily">Admin Worklist</a>
                            </div>
                        </li>

                        <!-- Logout Menu -->
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>                        
                    </ul>
                </div>
                <span class="navbar-text">Welcome, {{ user.get("name") }}!</span>
            </div>
        </nav>

        <div class="container">{% block content %}{% endblock %}</div>
    </body>
</html>
